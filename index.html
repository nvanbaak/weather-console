<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Console</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="wrapper">

        <header class="content-box">
            <h1>Weather Forecast</h1>
        </header>
        
        <main class="content-box">

            <form>
                <label for="city-search">Enter a city:</label>
                <input type="text" id="city-search">
                <button id="city-submit">Search</button>
            </form>

            <div id="notif"></div>
        </main>
        
        <section id="output" class="content-box">
            <div class="history">
                <h2>Last 10 Searches:</h2>
            </div>
            <div id = results>
            </div>
        </section>
        
    </div>


    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Moment link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="weatherconsole.js"></script>
</body>
</html>
